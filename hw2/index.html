<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form </title>
   
</head>
<body bgcolor="white" text="black"> 

    <h1><center>Registration form</center> </h1>
    <p>Please fill out form values!</p>

    <form >
        <fieldset>
            <legend>User information</legend>
            <label for="firstname">
                <input required type="text" id="firstname" name="firstname" placeholder="Name"> </label> <br>
            <label for="lastname">
                <input type="text" id="lastname" name="lastname" placeholder="Last name"></label><br>
            <label for="date">
                <input type="date" id="date" name="date"/> Дата рождения</label><br>
        </fieldset>
        
        <fieldset>
            <legend>Email</legend>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="email"> 
                <button type="button"> OK</button><br>
                <input type="password" name="password" id="password" placeholder="password">
                <button type="button"> OK</button>
            </label>
        </fieldset>

        <fieldset>
            <legend>Tel. number</legend>
            <input type="tel" inputmode="tel" name="tel" id="tel" placeholder="tel. number">
            <button type="button"> OK</button>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label for="male">
                <input type="radio" name="gender" id="male">
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender">
                Female
            </label>
        </fieldset>

        <fieldset>
            <legend>City</legend>
            <select name="city" id="">
                <option value="astana">Astana</option>
                <option value="almaty">Almaty</option>
                <option value="taraz">Taraz</option>
                <option value="taldykorgan">Taldykorgan</option>
                <option value="shymkent">Shymkent</option>
                <option value="aktau">Aktau</option>
                <option value="oral">Oral</option>
                <option value="Semei">Semei</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Photo</legend>
            <input type="file">
        
        </fieldset>
        <fieldset>
            <legend>Расскажите о себе.</legend>
            <textarea name="textarea" id="textareaid" cols="70" rows="10"></textarea>
            <button type="button"> OK</button>
        </fieldset>


        <fieldset>
            <legend>Ваши интересы</legend>
            <textarea name="textarea" id="textareaid" cols="70" rows="10"></textarea>
            <button type="button"> OK</button>
        </fieldset>

        <fieldset>
            <p><b>Какую ОС вы используете?</b></p>
            <p><input type="checkbox" name="option1" value="a1" checked>Windows<Br>
            <input type="checkbox" name="option2" value="a2">MacOS<Br>
            <input type="checkbox" name="option3" value="a3">Linux<Br> 
            <input type="text" name="option5" placeholder="Свой варинат">
            <button type="button"> OK</button>
        </fieldset>
    </form><hr><hr>

    <form action="newpage.html" target="_blank">
        <button>Отправить</button>
       </form>

</body>
</html>
